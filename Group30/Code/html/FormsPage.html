<html>
    <head>
        <title>Create Your Character</title>
        <link href="../css/FontSize.css" rel="stylesheet">
        <link href="../css/FormsPageStyling.css" rel="stylesheet">
        
<audio src="../music/FormsPageMusic.wav" id="FormsPageMusic" loop = "auto" preload="auto" autoplay="autoplay"></audio>
        
        <script src="../js/Form.js" type="text/javascript">

        </script>
        
          <script type="text/javascript">
            window.onload = function() {
              music();
            }
            var audio = document.getElementById("FormsPageMusic");
            function music() {
              audio.play();
            }
          </script>
    </head>
    
    <body onload="loadDarkMode();" >
        <div class="wrapper">
            <div class="chainedTitle">
                <img id= "Image" src="../images/MainMenuTitleLM.png" alt="CHAINED title">
                
                
            </div>
            <button id="PlayButton" onclick="music();">
            <img id = 'playBtnImg' src="../images/play-button.svg" alt="Play button" srcset="">
          </button>
            <div class="FormPageTitle">
                
                <fieldset id="userDetails">
                    <legend> Create Your Character </legend>
                    
                    <label><br>Name: <br></label>
                    
                    <input type="text" name="name" id='playerName' required>
                    
                    <label><br><br>Gender: <br></label>
                    <input id="male" type="radio"name="gender" value="m" /> 
                    <label for="male">Male</label>
                    <input id="female" type="radio"name="gender" value="f" />
                    <label for="female">Female</label>
                    
                    
                    <label> <br><br> Difficulty: </label>
                    <select name="difficulty" id="difficulty">
                        <option value="easy" selected="selected">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>

                    </select>
                </fieldset>
                <p>
                    <button class="wakeButton" onclick= "validateData();">Wake</button>

                </p>
            </div>
        </div>
    </body>
</html>
